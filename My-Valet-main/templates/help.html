<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Help - VALET</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="/static/css/all.min.css">
  <link rel="stylesheet" href="/static/normalize.css">
  <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body{
        height:95vh;
    
    }
    .help-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      background-color: #f9f9f9;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      font-family: 'Playfair Display', serif;
      height: auto;
    }

    .help-container h2 {
      text-align: center;
      color: #101D42;
      font-size: 30px;
    }

    .help-container p {
      font-size: 19px;
      line-height: 1.6;
      color: #101D42;
    }

    .contact-form {
      margin-top: 30px;
    }
    .contact-form h3{
        color: #101D42;

    }

    .contact-form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color:  #101D42;;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .contact-form button {
      margin-top: 20px;
      background-color: #101D42;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }

    .contact-form button:hover {
      background-color: #152553;
    }
  </style>
</head>
<body>
  <div class="header">
    <ul class="ul-header">
      <li><a href="/?page=index" class="a-home">Home</a></li>
      <li><a href="#dashboard">Route</a></li>
      <li><a href="/?page=help">Help</a></li>
    </ul> <!-- ul-header -->
  </div>  <!-- /header -->
 
  <div class="help-container">
    <form action="https://api.web3forms.com/submit" method="POST">
        <h2>Need Help?</h2>
        <p>If you have any issues using the VALET system or need assistance, you're in the right place. Below you can find a form to contact our support team directly.</p>
        <div class="contact-form"> 
            <h3>Contact Us</h3>
             
                <input type="hidden" name="access_key" value="3fe035e5-bc57-45d7-88bf-38ef8e0d89de">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required />
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
             
       </div><!--contact-form-->
    </form>
  </div><!--/help-container-->

 

</body>
</html>
